<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Company: </label>
        <input type="text" value="Quickstart" readonly>
        <br><br>
        <label>Username:</label>
        <input type="text" required placeholder="Enter username" value="Nicole">
        <br>
        <br>
        <label>Password: </label>
        <input type="password" required placeholder="Enter password">
        <br>
        <br>
        <label>Email: </label>
        <input type="email" required placeholder="Enter email">
    
        <br>
        <br>
        <h3>Preferences</h3>
        <h4>Choose your Hobbies:</h4>
        <label><input type="checkbox" value="Reading">Reading</label><br>
        <label><input type="checkbox" value="Traveling">Traveling</label><br>
        <label><input type="checkbox" value="Running">Running</label><br>
        
        <br>
        <br>
        <h3>Select your gender</h3>

        <label><input type="Radio" name= "radio" value="Male">Male</label><br>
        <label><input type="Radio" name= "radio" value="Female">Female</label><br>
        <label><input type="Radio" name= "radio" value="Other">Other</label><br>

        <h3>Select your country: </h3>
        <select>
            <option selected="">United States</option>
            <option value="">Germany</option>
            <option value="">Japan</option>
            <option value="">South Africa</option>
            <option value="">India</option>
        </select>
        <br>
        <br>
        
        <h3>Rate our services: </h3>
        <input type="range" min="1" max="10">

        <br>
        <br>

        <input type="submit" value="Register">

        </form>
    
</body>
</html>
